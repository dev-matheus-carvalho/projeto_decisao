<div class="menu-primeiro">


  <div class="menu-secundario">
    <div class="cabecalho">
      <p><a href="#">Cliente</a> / <span>Adicionar cliente</span></p>
    </div>


    <div class="container-cadastral">
      <h3 class="titulo">Dados cadastrais</h3>

      <hr>

      <p class="campos">
        <img class="estrela" src="../../../../assets/estrela.png" alt="">
        <span class="mensagem">Campos obrigatórios</span>
      </p>


    <div class="dropdown">
      <button class="{{ cor }} btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false"
      (click)="seta()">
      Situação: {{ status }}
        <span *ngIf="!upDown">
          <img src="../../../../assets/down.png" alt="">
        </span>

        <span *ngIf="upDown">
          <img src="../../../../assets/up.png" alt="">
        </span>
      </button>

      <ul class="dropdown-menu">

        <li>
          <button class="fundo dropdown-item" type="button"
          (click)="statusAtivo()">
          {{ ativo }}</button></li>

        <li><button class="fundo dropdown-item" type="button"
          (click)="statusInativo()">{{ inativo }}</button></li>

        <li><button class="fundo dropdown-item" type="button"
          (click)="statusNegativo()">{{ negativo }}</button></li>
      </ul>
    </div>

    </div>
  </div>

  <div class="menu-secundo">
    <div class="menu-cadastro">
      <div class="linha d-flex">
        <div class="vr"></div>
      </div>

      <div class="opcoes-rotas">
        <p class="{{ cadastro }}"><a class="{{ cadastro_ativo }}" routerLink="criar" (click)="menuCadastroSelecionado()">Dados cadastrais</a></p>
        <p class="{{ localizacao }}"><a class="{{ localizacao_ativo }}" routerLink="criar" (click)="menuLocalizacaoSelecionado()">Localização</a></p>
        <p class="{{ representantes }}"><a class="{{ representantes_ativo }}" routerLink="criar" (click)="menuRepresentantesSelecionado()">Representantes</a></p>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>

</div>
