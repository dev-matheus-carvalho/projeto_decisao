<div class="msgcadastrar" *ngIf="telaCadastroEndereco">
  <div class="cabecalho-msg-cadastrar">

    <div class="imagemAdicionar">
      <div class="circulo">
      </div>
      <img class="simbolo-add" src="../../../../../assets/simboloAdd.png" alt="">
    </div>

    <div class="msg-de-cadastro">
      <p>Novo endereço</p>
    </div>

    <div class="linha-do-cadastro">
      <hr class="linha-cadastro">
    </div>

    <div class="campo-obrigatorio-cadastro">

      <div class="imagem-estrela-cadastro">
        <img src="../../../../../assets/estrela.png" alt="">
      </div>

      <div class="msg-campo-obrigatorio-cadastro">Campo obrigatório</div>

    </div>

    <div class="fechar-cadastro">
      <img class="imagem-fechar-cadastro" src="../../../../../assets/fechar.png" alt=""
      (click)="fecharCadastroEndereco()">
    </div>

  </div>

  <div class="formulário-cadastro-geral">

    <div class="cep-logradouro-geral">
      <div class="cep">

        <div class="campo-obrigatorio-cep">
          <p>CEP</p>
          <img class="estrela-cep" src="../../../../../assets/estrela.png" alt="">
        </div>

        <input type="email" class="input-cep form-control" id="exampleFormControlInput1" placeholder="00.000-000">
      </div>

      <div class="logradouro">

        <div class="campo-obrigatorio-logradouro">
          <p>Logradouro</p>
          <img class="estrela-logradouro" src="../../../../../assets/estrela.png" alt="">
        </div>

        <input type="text" class="input-logradouro form-control" id="exampleFormControlInput1">
      </div>

    </div>

    <div class="numero-complemento-geral">
      <div class="numero">

        <div class="campo-obrigatorio-numero">
          <p>Número</p>
          <img class="estrela-numero" src="../../../../../assets/estrela.png" alt="">
        </div>

        <input type="text" class="input-numero form-control" id="exampleFormControlInput1">
      </div>

      <div class="complemento">

        <div class="campo-obrigatorio-complemento">
          <p>Complemento</p>
          <img class="estrela-complemento" src="../../../../../assets/estrela.png" alt="">
        </div>

        <input type="text" class="input-complemento form-control" id="exampleFormControlInput1">
      </div>

    </div>

    <div class="bairro-cidade-estado-geral">
      <div class="bairro">

        <div class="campo-obrigatorio-bairro">
          <p>Bairro</p>
          <img class="estrela-bairro" src="../../../../../assets/estrela.png" alt="">
        </div>

        <input type="text" class="input-bairro form-control" id="exampleFormControlInput1">
      </div>

      <div class="cidade">

        <div class="campo-obrigatorio-cidade">
          <p>Cidade</p>
          <img class="estrela-cidade" src="../../../../../assets/estrela.png" alt="">
        </div>

        <input type="text" class="input-cidade form-control" id="exampleFormControlInput1">
      </div>

      <div class="estado">

        <div class="campo-obrigatorio-cidade">
          <p>Estado</p>
          <img class="estrela-estado" src="../../../../../assets/estrela.png" alt="">
        </div>

        <input type="text" class="input-estado form-control" id="exampleFormControlInput1">
      </div>

    </div>


  </div>

  <div class="botoes-cadastrar-endereco-geral">
    <button type="button" class="cancelar-cadastro-endereco btn btn-light" (click)="fecharCadastroEndereco()">Cancelar</button>
    <button type="button" class="salvar-novo-endereco btn btn-primary">Salvar</button>
  </div>

</div>

<div class="principal">

  <div>

    <div class="cabecalho">
      <h3 class="titulo">Localização</h3>

      <hr class="hr-primeira-linha">

      <p class="campos">
        <img class="estrela" src="../../../../assets/estrela.png" alt="">
        <span class="mensagem">Campos obrigatórios</span>
      </p>

    </div>

    <div class="cabecalho-enderecos">
      <h6>Endereços</h6>

      <hr class="linha-endereco">

      <img class="seta-down" src=".../../../../../../../assets/down.png">
    </div>




    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <p class="card-enderecos">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex, unde.</p>
        </div>
      </div>
    </div>





  </div> <!-- Final cabeçalho geral -->



  <div class="menu-navegacao">
    <div class="menu-cadastro">
      <div class="linha d-flex">
        <div class="vr"></div>
      </div>

      <div class="opcoes-rotas">
        <p><a class="link" routerLink="/clientes/criar/formulario">Dados cadastrais</a></p>
        <p class="selecionar"><a class="link-ativo" routerLink="/clientes/criar/localizacao">Localização</a></p>
        <p><a class="link" routerLink="/clientes/criar/representantes">Representantes</a></p>
      </div>
    </div>
  </div>


</div>
